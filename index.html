<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Fraunces:ital,opsz,wght@0,9..144,300;1,9..144,100&family=Montserrat&family=Open+Sans:wght@700&family=Outfit:wght@100;200;300&family=Poppins:wght@200;300;900&family=Raleway:wght@400;500;700&family=Red+Hat+Display&family=Rowdies:wght@300;700&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  
  <div class="container_grid_box">
    <div class="left_container">
      <div class="flexbox_container">
        <div class="flexbox_1">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="hero_mob">
          <!-- <img src="./images/hero-mobile.jpg" alt="hero-mobile"> -->
        </div>
       
        <div class="information_box">
          <div class="flexbox_2">
            <h1 class="htag1">WE'RE</h1>
            <h1 class="htag2">COMING</h1>
            <h1 class="htag3">SOON</h1>
           </div>
           <div class="flexbox_3">
             <p> Hello fellow shoppers! We're currently building our new fashion store. 
               Add your email below to stay up-to-date with announcements and our launch deals.</p>
           </div>
           <div class="flexbox_4">
            <form id="form" autocomplete="off" action="sucess.html">
            <input class="form_input" id="email_id" type="email" placeholder="Email Address" required>
            <img class="hidden" id="error-icon" src="images/icon-error.svg">
           <button id="submit-btn" type="submit"><img src="images/icon-arrow.svg"></button>
           </form>
           <p class="sucessfullMessage hidden" id ="sucess_text"></p>   
           <p class="validationMessage hidden" id ="error_text">Please provide a valid email</p>     
           </div>
        </div>

       
      </div>     
    </div>
   <div class="right_container"></div>
  </div>
